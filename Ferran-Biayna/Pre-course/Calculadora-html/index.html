<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
        <div id="previousDisplay"></div>
        <div id="display"></div>
    </div>
    <div class="buttons">
        <div id="reset" class="operations">AC</div>
        <div id="undo" class="operations">&#x21ba</div>
        <div id="division" class="operations">&divide</div>
        <div id="number7" class="numbers">7</div>
        <div id="number8" class="numbers">8</div>
        <div id="number9" class="numbers">9</div>
        <div id="multiply" class="operations">x</div>
        <div id="number4" class="numbers">4</div>
        <div id="number5" class="numbers">5</div>
        <div id="number6" class="numbers">6</div>
        <div id="minus" class="operations">-</div>
        <div id="number1" class="numbers">1</div>
        <div id="number2" class="numbers">2</div>
        <div id="number3" class="numbers">3</div>
        <div id="addition" class="operations">+</div>
        <div id="number0" class="numbers">0</div>
        <div id="comma" class="numbers">.</div>
        <div id="result" class="operations">=</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
