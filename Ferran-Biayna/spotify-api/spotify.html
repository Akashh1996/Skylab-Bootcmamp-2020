<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hans Zimmer Quiz</h1>
    <div id="question"></div>
    <script src="store.js"></script>
    <script>
        let playlist;
        (async()=>{
            await store.getToken()
            playlist = await store.loadPlaylist()
            document.getElementById("question").innerHTML = store.loadQuestion(playlist,1)
        })()
    </script>
</body>
</html>
