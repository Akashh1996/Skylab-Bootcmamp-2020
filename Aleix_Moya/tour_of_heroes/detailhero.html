    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
        anychart.onDocumentReady(function () {
            var text = window.location.hash.substring(1)
            index = parseInt(text);
            for (var property2 in superHeroes[index].powerstats) {
                if (Object.prototype.hasOwnProperty.call(superHeroes[index].powerstats, property2)) {
                    if (property2 === "intelligence") {
                        intelligence = parseInt(superHeroes[index].powerstats[property2]);
                    }
                    if (property2 === "strength") {
                        strength = parseInt(superHeroes[index].powerstats[property2]);
                    }
                    if (property2 === "speed") {
                        speed = parseInt(superHeroes[index].powerstats[property2]);
                    }
                    if (property2 === "durability") {
                        durability = parseInt(superHeroes[index].powerstats[property2]);
                    }
                    if (property2 === "power") {
                        power = parseInt(superHeroes[index].powerstats[property2]);
                    }
                    if (property2 === "combat") {
                        combat = parseInt(superHeroes[index].powerstats[property2]);
                    }
                }
            }
            // set the data
            var data = {
                header: ["Stat", "Level"],
                rows: [
                    ["Intelligence", intelligence],
                    ["Strength", strength],
                    ["Speed", speed],
                    ["Durability", durability],
                    ["Power", power],
                    ["Combat", combat]
                ]
            };

            // create the chart
            var chart = anychart.column();

            // add the data
            chart.data(data);

            // set the chart title
            chart.title("Powerstats");

            // draw
            chart.container("container");
            chart.draw();
        });
    </script>
