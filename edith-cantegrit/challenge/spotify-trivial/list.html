<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>

    
    <div class="d-flex justify-content-center body">
        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="cardLogo">
            <img class= "logo" src="https://developer.spotify.com/assets/branding-guidelines/icon4@2x.png"/>
            Spotrivia
            
        </div>
            <div class="cardHeader">
                <div id='turncounter'></div>
                <div id="countdown"></div>
                <div id="flexScore"><i class="fas fa-star"></i><div id="score"></div></div>
            </div>  
            <div class="card-body text-secondary">
                <div id="artist-img"></div>
                <div id="songBox"></div>
                <div id="artist-name"></div>
                <p class="card-text">Pick the song corresponding with this artist...</p>
            </div>
            <div class="buttonBox">
                <button id="button1" class="btn btn-dark btn-block" type="submit"></button>
                <button id="button2" class="btn btn-dark btn-block" type="submit"></button>
                <button id="button3" class="btn btn-dark btn-block" type="submit"></button>
                <button id="button4" class="btn btn-dark btn-block" type="submit"></button>
            </div>
        </div>
    </div>

   

</body>
