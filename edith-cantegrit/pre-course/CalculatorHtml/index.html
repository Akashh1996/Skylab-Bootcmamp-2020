<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

#root{
    padding:5px; padding-top:30px; background-color:dimgrey; width:240px; height:300px;
    display:grid;   
    grid-template-columns: 1fr 1fr 1fr 1fr;   
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;   
    grid-gap:0.1px;
    grid-template-areas:    
    "display display display display"     
    "clear clear reload divide"   
    "seven eight nine multiply"   
    "four five six minus"   
    "one two three plus"   
    "zero zero dot equal"; 
}

#display{  
    grid-area:display; 
    padding-right: 10px;
    text-align: right;
    font-size: 40px;
    color: white;
}
#clear{   grid-area:clear;}
#reload{   grid-area:reload;}
#dot{   grid-area:dot; }
#divide{   grid-area:divide; } 
#multiply{   grid-area:multiply; }
#minus{   grid-area:minus; }
#plus{   grid-area:plus; }
#zero{   grid-area:zero; }
#one{   grid-area:one; }
#two{   grid-area:two; }
#three{   grid-area:three; }
#four{   grid-area:four; }
#five{   grid-area:five; }
#six{   grid-area:six; }
#seven{   grid-area:seven; }
#eight{   grid-area:eight; }
#nine{   grid-area:nine; }
#equal{   grid-area:equal; }

.operators{
    background-color:coral;
    font-size: 25px;
    color: white
}

.numbers{
    font-size: 28px;
    background: whitesmoke
}

.btns{
    font-size: 28px;
    background: whitesmoke
}


</style>
</head>

<body>

<div id="root">  
<label id="display">0</label>  
<button id="clear" class="btns">AC</button>  
<button id="reload" class="btns">โณ</button> 
<button id="divide" operator="+" class="operators">รท</button>  
<button id="multiply" operator="*" class="operators">x</button>  
<button id="seven" class="numbers">7</button>  
<button id="eight" class="numbers">8</button>  
<button id="nine" class="numbers">9</button>  
<button id="minus" operator="-" class="operators">-</button>  
<button id="four" class="numbers">4</button>  
<button id="five" class="numbers">5</button>  
<button id="six" class="numbers">6</button>  
<button id="plus" operator="+" class="operators">+</button>  
<button id="one" class="numbers">1</button>  
<button id="two" class="numbers">2</button>  
<button id="three" class="numbers">3</button>  
<button id="zero" class="numbers">0</button>  
<button id="dot" class="numbers">.</button>  
<button id="equal" operator="=" class="operators">=</button>  
</div>

</body>
<script src="calculatorhtml.js"></script>

</html>
