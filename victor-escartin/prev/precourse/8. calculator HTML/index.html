<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculator HTML</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>

    <div id="buttons" class="calculadora-botones">
        
        <div class="pantalla-resultados">
            <div class="display" id="result">0</div>
        </div>        

        <button name="numero">1</button>
        <button name="numero">2</button>
        <button name="numero">3</button>
        <button name="operador" class="op">+</button>
        <button name="numero">4</button>
        <button name="numero">5</button>
        <button name="numero">6</button>
        <button name="operador" class="op">-</button>
        <button name="numero">7</button>
        <button name="numero">8</button>
        <button name="numero">9</button>
        <button name="operador" class="op">/</button>
        <button name="borrar" class="op">C</button>
        <button name="numero">0</button>
        <button name="igual" class="op">=</button>
        <button name="operador" class="op">x</button>


    
    </div>
    
    <script src="calculatorHTML.js"></script>

</body>
</html>
