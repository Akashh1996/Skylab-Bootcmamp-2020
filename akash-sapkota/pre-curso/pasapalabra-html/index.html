<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="initial-page">
        <div class="wrapper main-page"><h1>PASAPALABRA </h1></div>
        <div class="secondary-wrapper">
                 <div class="new-game">NewGame</div>
                 <div class="instructions">Instructions</div>
                 <img src="https://media.giphy.com/media/RhecYaTRvIniobgmiR/giphy.gif" height="300px" alt="">
        </div>
        <div class="display-question instructions-display" id="instructions-display"><h3 class="welcome"></h3></div>
    </section>


    <section class="second name-submittion">
        <div><img src="https://media.giphy.com/media/WrIhOdKOXixVBQ4rvZ/giphy.gif" height="300px" ></div>
        <div class="wrapper">
            <div><input type="enter your name" class="nameInput" placeholder="Your Name"></div>
            <div class="submit-name">submit</div>
        </div>
    </section>


   <section class="main">
        <div class="main-wrapper">
                 <div class="wrapper">
                    <div class="alphabetes" id="A">A</div>
                    <div class="alphabetes" id="B">B</div>
                    <div class="alphabetes" id="C" >C</div>
                    <div class="alphabetes" id="D">D</div>
                    <div class="alphabetes" id="E">E</div>
                    <div class="alphabetes" id="F">F</div>
                    <div class="alphabetes" id="G">G</div>
                    <div class="alphabetes" id="H">H</div>
                    <div class="alphabetes" id="I">I</div>
                    <div class="alphabetes" id="J">J</div>
                    <div class="alphabetes" id="K">K</div>
                    <div class="alphabetes" id="L">L</div>
                    <div class="alphabetes" id="M">M</div>
                    <div class="alphabetes" id="N">N</div>
                    <div class="alphabetes" id="O">O</div>
                    <div class="alphabetes" id="P">P</div>
                    <div class="alphabetes" id="Q">Q</div>
                    <div class="alphabetes" id="R">R</div>
                    <div class="alphabetes" id="S">S</div>
                    <div class="alphabetes" id="T">T</div>
                    <div class="alphabetes" id="U">U</div>
                    <div class="alphabetes" id="V">V</div>
                    <div class="alphabetes" id="W">W</div>
                    <div class="alphabetes" id="X">X</div>
                    <div class="alphabetes" id="Y">Y</div>
                    <div class="alphabetes" id="Z">Z</div>
                 </div>
                <div class="display-question">
                    <h2>The question with letter : <span class="letter"></span></h2>
                    <p class="question"></p>
                </div>
        </div>
        <div class="secondary-wrapper">
                <div class="timer" style="color: white;"></div>
                <div class="time-up">TimeUp</div>
                <div><input type="text" class="input" id="" placeholder="Your answer..."></div>
                <div class="next">Next</div>
                <div class="pasapalabra">pasapalabra</div>
                <div class="reset">reset</div>
        </div>
        <div style="text-align: center; font-size: x-large;" class="live-score"></div>
   </section>

    <section class="scoreBoard">
        <div class="wrapper">
            <img src="https://media.giphy.com/media/1hMbkOaFfYmZvvEBq9/giphy.gif" alt="">
            <div class="secondary-wrapper result"></div>
            <div class="home">Home</div>
        </div>
    </section>

    
    <script src="index.js"></script>
    
</body>
</html>
