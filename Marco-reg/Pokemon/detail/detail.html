<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="container"></div>
		<script src="../store.js"></script>
		<script>
			const pokeStore = new PokeStore();
			const pokeId = 1;
			const pokemonAbility = 2;
			const definitions = 2;
			pokeStore.loadPokemonsFromAPIById(pokeId).then(() => {
				const poke = pokeStore.getPokemon();
				document.body.append(`Experencia base------>${poke.base_experience}`);
			});
			pokeStore.getPokemonAbility(pokemonAbility).then(() => {
				const abili = pokeStore.getAbility();
				let containerElement = document.getElementsByClassName('container')[0];

				let paragraphElement = document.createElement('p');
				paragraphElement.classList.add('abilities');
				paragraphElement.innerHTML = abili.name;

				containerElement.appendChild(paragraphElement);
			});
			pokeStore.getDefinition(definitions).then(() => {
				const def = pokeStore.getDefinition();
				document.body.append(`Definition:${def.effect_entries}`);
			});
		</script>
	</body>
</html>
