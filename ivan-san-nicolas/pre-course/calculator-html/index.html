<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calculadora HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
   <h1 class="header">CALCULADORA</h1>
   <div class="calculator">
       <div class="calculator-screen" id="screen">0</div>
       <div class="calculator-body">
         <div class="row">
           <div class="button bigbutton superbigbutton" id="AC">AC</div>
           <div class="button symbol" id="divide">รท</div>
         </div>
         <div class="row">
          <div class="button number" id="number7">7</div>
          <div class="button number" id="number8">8</div>
          <div class="button number" id="number9">9</div>
          <div class="button symbol" id="multiply">x</div>
        </div>
        <div class="row">
          <div class="button number" id="number4">4</div>
          <div class="button number" id="number5">5</div>
          <div class="button number" id="number6">6</div>
          <div class="button symbol" id="substract">-</div>
        </div>
        <div class="row">
          <div class="button number" id="number1">1</div>
          <div class="button number" id="number2">2</div>
          <div class="button number" id="number3">3</div>
          <div class="button symbol" id="add">+</div>
        </div>
        <div class="row">
          <div class="button number bigbutton" id="number0">0</div>
          <div class="button" id="coma">,</div>
          <div class="button symbol" id="result">=</div>
        </div>
       </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
