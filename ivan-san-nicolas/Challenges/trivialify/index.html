<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivialify</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="body__wrapper">
        <header class="fixed-header">
            <img src="https://trello-attachments.s3.amazonaws.com/5f8ca3639574d3550b3ad495/5f941dae4a56326822fa8114/7c8f2c4b10c6fd27540a657cc910e249/spotify-white-logo.png"
                alt="spotify-logo" id="spotify-logo">
            <span id="pag-title">trivialify</span>
        </header>
        <section class="game-body" id="game-body">
            <section class="game-body__block">
                <span class="game-author-name__title" id="game-author-name__title"></span>
            </section>
            <section class="game-body__block" id='album-picture'>
            </section>
            <section class="game-body__block game-options">
                <div class="answers-row">
                    <div class="button game-body-options" id="option-1" onclick="checkAnswer('option-1')">
                    </div>
                    <div class="button game-body-options" id="option-2" onclick="checkAnswer('option-2')">
                    </div>
                </div>
                <div class="answers-row">
                    <div class="button game-body-options" id="option-3" onclick="checkAnswer('option-3')">
                    </div>
                    <div class="button game-body-options" id="option-4" onclick="checkAnswer('option-4')">
                    </div>
                </div>
            </section>
            <section class="game-body__block" id="next">
                <div class="button" onclick="nextRound()">next</div>
            </section>
            <section class="game-body__block">
                <div class="button" onclick="endGame()">
                    <span>stop</span>
                    <span class="material-icons">stop</span>
                </div>
                <div class="button" id="timer">timer: 20</div>
                <div class="button" id="total-points"></div>
            </section>
        </section>
        <section class="game-end" id="game-end">
            <section class="game-end__block total-points">
                <span id="endgame-totalpoints"></span>
            </section>
            <section class="game-end__block total-points-info">
                <span id="endgame-correct-answers"></span>
                <span id="endgame-incorrect-answers"></span>
            </section>
            <div class="button play-again-button" onclick="playAgain()">
                <span>play again</span>
                <span class="material-icons">play_arrow</span>
            </div>
        </section>
    </section>

    <script>

    </script>
    <script src="artists.js"></script>
    <script src="spotiStore.js"></script>
    <script src="app.js"></script>

</body>

</html>
