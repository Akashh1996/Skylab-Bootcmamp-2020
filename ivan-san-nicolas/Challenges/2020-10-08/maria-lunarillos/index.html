<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Lunarillos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav"></nav>
    <header class="header">
        <div class="header__logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="header__menu">
            <div class="header__menu__search"></div>
            <div class="header__menu__nav"></div>
        </div>
    </header>
    <figure class="slide">
        <img src="slide.png" alt="" class="slide__img">
        <nav class="slide__nav"></nav>
    </figure>
    <section class="breaker" id="breaker__utensilios">
        <img src="utensiliosML.png" alt="breaker-logo-utensilios">
        <span class="breaker__title"></span>
    </section>
    <section class="content" id="content__utensilios">
        <div class="content__img">
            <section class="content__img__container1">
                <div class=" container__left">
                    <img src="moldesdereposteria.jpg" alt="molde-reposteria">
                </div>
                <div class=" container__right">
                    <img src="utensiliosbasicos.jpg" alt="utensilios-basicos">
                    <img src="pequenoelectrodomestico2.jpg" alt="pequeno-electrodomestico">
                </div>
            </section>
            <section class="content__img__container2">
                <div class=" container__left">
                    <img src="capsulas-cupcakes.jpg" alt="capsulas-cupcakes">
                    <img src="cajas3.jpg" alt="cajas">
                </div>
                <div class=" container__right">
                    <img src="cortadoresgalletas2.jpg" alt="cortadores-galletas">
                </div>
            </section>
            <section class="content__img__container3">
                <div class=" container__left">
                    <img src="stands.jpg" alt="stands">
                </div>
                <div class=" container__right">
                    <img src="banetones.jpg" alt="banetones">
                    <img src="toppers3.jpg" alt="toppers">
                </div>
            </section>
        </div>
        <button type="button" class="see-more"></button>
    </section>
    <section class="breaker" id="breaker__ingredientes">
        <img src="ingredientesML.png" alt="breaker-logo-ingredientes">
        <span class="breaker__title"></span>
    </section>
    <section class="content" id="content__ingredientes">
        <div class="content__img">
            <section class="content__img__container1">
                <div class=" container__left">
                    <img src="fondant2.jpg" alt="fondant2">
                </div>
                <div class=" container__right">
                    <img src="ingredientesreposteria.jpg" alt="ingredientes-reposteria">
                    <img src="impresionpersonalizada.jpg" alt="impresion-personalizada">
                </div>
            </section>
            <section class="content__img__container2">
                <div class=" container__left">
                    <img src="Colorantes-alimentarios.jpg" alt="colorantes-alimentarios">
                    <img src="papelcomestible.jpg" alt="papel-comestible">
                </div>
                <div class=" container__right">
                    <img src="sprinkles3.jpg" alt="sprinkles">
                </div>
            </section>
        </div>
        <button type="button" class="see-more"></button>
    </section>
    <section class="breaker" id="breaker__fiestas">
        <img src="fiestasML.png" alt="breaker-logo-fiestas">
        <span class="breaker__title"></span>
    </section>
    <section class="content" id="content__fiestas">
        <div class="content__img">
            <section class="content__img__container1">
                <div class=" container__left">
                    <img src="fiestastematicas.jpg" alt="fiestas-tematicas">
                    <img src="fiestaspersonajes.jpg" alt="fiestas-personajes">
                </div>
                <div class=" container__right">
                    <img src="pompones.jpg" alt="pompones">
                </div>
            </section>
            <section class="content__img__container2">
                <div class=" container__left">
                    <img src="" alt="">
                </div>
                <div class=" container__right">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
            </section>
        </div>
        <button type="button" class="see-more"></button>
    </section>
    <section class="breaker" id="breaker__blog">
        <img src="blogML.svg" alt="breaker-logo-blog">
        <span class="breaker__title"></span>
    </section>
    <section class="content" id="content__blog">
        <span>Últimas entradas en el blog</span>
        <div class="content__img">
            <div class="content__img__card1">
                <img src="receta-tarta-lima-albahaca-1.jpg" alt="receta-tarta-lima">
            </div>
            <div class="content__img__card2">
                <img src="receta-tarta-manzana-verde-0.jpg" alt="receta-tarta-manzana">
            </div>
            <div class="content__img__card3">
                <img src="receta-tarta-queso-fernando-alcala-1.jpg" alt="receta-tarta-queso">
            </div>
        </div>
        <button type="button"></button>
    </section>
    <section class="brands">
        <img src="" alt="" id="brands__logo">
        <img src="" alt="" id="brands__img">
        <button class="see-more"></button>
    </section>
    <section class="footer">
        <div class="footer__info">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </div>
        <div class="footer__contact">
            <div class="footer__contact__folow"></div>
            <div class="footer__contact__subscribe"></div>
            <div class="footer__us"></div>
        </div>
        <div class="footer__copyright">
            <span>Copyright ©2020 María Lunarillos</span>
        </div>
    </section>
</body>

</html>
