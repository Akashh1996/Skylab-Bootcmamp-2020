<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="main">
        <h1>Forms</h1>
        <form action="" class="formulary">
            <section class="user">
                <div class="user__input">
                    <label for="lastname">Name:</label>
                    <input type="text" name="lastname" id="name" placeholder="Name..." required>
                </div>
                <div class="user__input">
                    <label for="lastname">Last name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last name..." required>
                </div>
                <div class="user__input">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com" required>
                </div>
                <div class="user__input">
                    <label for="telf">Phone number:</label>
                    <input type="tel" name="telf" id="telf" pattern="[0-9]{9}">
                </div>
                <div class="user__input" id="user__input_phone">
                    <label for="description">Description:</label><br>
                    <textarea name="description" id="description" cols="90" rows="5"
                        placeholder="Little description about you..."></textarea>
                </div>
            </section>
            <section class="travel">
                <div class="travel__input">
                    <label for="trip-options">Trip:</label>
                    <select name="trip-options" id="trip-options">
                        <option value="0">Outward journey</option>
                        <option value="1">Return journey</option>
                        <option value="2">Round trip</option>
                    </select>
                </div>
                <div class="travel__input">
                    <label for="passengers">Passengers:</label>
                    <input type="number" name="passengers" id="passengers" required min="1" max="5">

                </div>
                <div class="travel__input">
                    <label for="class">Class:</label>
                    <select name="class" id="class">
                        <option value="poor">Economy</option>
                        <option value="rich">VIP</option>
                    </select>

                </div>
                <div class="travel__input">
                    <label for="origin">Origin:</label>
                    <select name="origin" id="origin">
                        <option value="bcn">Barcelona</option>
                        <option value="vlc">Valencia</option>
                        <option value="mdd">Madrid</option>
                        <option value="blb">Bilbao</option>
                    </select>

                </div>
                <div class="travel__input">
                    <label for="destiny">Destiny:</label>
                    <select name="destiny" id="destiny">
                        <option value="bcn">Barcelona</option>
                        <option value="vlc">Valencia</option>
                        <option value="mdd">Madrid</option>
                        <option value="blb">Bilbao</option>
                    </select>

                </div>
                <div class="travel__input">
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">

                </div>
            </section>
            <label for="professional">Professional trip:</label>
            <section class="bottom">
                <div class="dots">
                    <div class="dots__circles">
                        <input type="radio" name="proffesional" id="professional" value="false">
                        <input type="radio" name="proffesional" id="professional" value="true">
                    </div>
                    <div class="dots__options">
                        <span>Y</span>
                        <span>N</span>
                    </div>
                </div>
            </section>
            <section class="submit">
                <button type="submit" class="button">Submit!</button>
            </section>
        </form>
    </section>

</body>

</html>
