<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Detail</title>
    <link rel="icon" href="https://icon-library.com/images/pokemon-ball-icon/pokemon-ball-icon-28.jpg">

<body>
