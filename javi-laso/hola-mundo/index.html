<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Hola mundo</title>
    <script src="https://kit.fontawesome.com/8619792f44.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <nav class="site-header sticky-top py-1 fixed-bar">
            <div class="container-fluid d-flex">
                <form class="form-signin d-flex p-2">
                    <input type="email" id="inputEmail" class="form-control mr-3 col-5" placeholder="Email address" required="" autofocus="">
                    <input type="password" id="inputPassword" class="form-control mr-3 col-5" placeholder="Password" required="">
                    <button class="btn btn-primary btn-block col-2" type="submit" data-toggle="modal" data-target="#exampleModal">Sign in</button>
                  </form>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </nav>

        <h1>Hola mundo!</h1>
        <nav>
            <span class="material-icons">announcement</span>
            <span class="material-icons">admin_panel_settings</span>
            <span class="material-icons">done_outline</span>
            <span class="material-icons"> euro_symbol</span>
        </nav>
    </header>
    
    <div id="div1">
        <ul>
            <li>This</li>
            <li class="grande">is an</li>
            <li>unordered list</li>
        </ul>
    </div>

    <p class="specific">Paragraph</p>
    <p class="specific" id="morespecific">Paragraph with id</p>

    <button id="flecha-mediana" onclick="showDate()"><i class="fas fa-arrows-alt"></i></button>

    <p id="date"></p>

    <button onclick="sayHi()">Saludame</button>

    <p id="greetings">Dale al bot√≥n para recibir un saludo</p>

    <button onclick="loadData()">No hay elementos</button>
    <p id="datos">LOAD DATA</p>

    <script src="javascript.js"></script>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</body>
</html>
