<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <div>
            <a href="dashboard.html" class="header-buttons">Dashboard</a>
            <a href="heroes-list.html" class="header-buttons">Heroes</a>
        </div>
        <h2 id="name-title">details!</h2>
    </header>
    <main>
        <div id="details-container">
            <div class="id-container">
                <label for="id-input" id="id-label">id:</label>
                <span id="id-input">id</span>
            </div>
            <div class="name-container">
                <label for="name-input" id="name-label">name:</label>
                <input id="name-input" type="text" placeholder="" value=""></input>
            </div>
            <div class="powerstats-container">
                <div id="intelligence" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Intelligence</span>
                    <span id="intelligence-number" class="powerstats__number">50</span>
                </div>
                <div id="strength" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Strength</span>
                    <span id="strength-number" class="powerstats__number"></span>
                </div>
                <div id="speed" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Speed</span>
                    <span id="speed-number" class="powerstats__number"></span>
                </div>
                <div id="durability" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Durability</span>
                    <span id="durability-number" class="powerstats__number"></span>
                </div>
                <div id="power" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Power</span>
                    <span id="power-number" class="powerstats__number"></span>
                </div>
                <div id="combat" class="powerstats">
                    <svg height="100" width="100">
                        <circle cx="50" cy="50" r="37"></circle>
                        <circle class="circle" cx="50" cy="50" r="37"></circle>
                    </svg>
                    <span class="powerstats__name">Combat</span>
                    <span id="combat-number" class="powerstats__number"></span>
                </div>
            </div>
        </div>
    </main>
    <script src="superheroes.js"></script>
    <script src="details.js"></script>
</body>
</html>
