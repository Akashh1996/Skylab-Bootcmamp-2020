<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header class="header-fixed">
				<nav class="header-fixed__navbar">
					<div class="navbar__mobile-icon">
						<a class="mobile-icon__link" href="#"></a>
					</div>
					<div class="iconlinks-more">
						<div class="navbar__iconlinks">
							<a
								href="https://www.marialunarillos.com"
								class="iconlinks__ma-lun-link"
							></a>
							<a
								href="https://www.cucute.com/"
								class="iconlinks__cucu-link"
							></a>
							<a
								href="https://www.mumuchu.com/"
								class="iconlinks__mumu-link"
							></a>
						</div>
						<div class="navbar__login-rrss-shopcart">
							<div class="login-rrss-shopcart__login">
								<button class="login__login-button">
									<div class="login-button__icon"></div>
									<span class="login-button__letters">ENTRA | REGISTRATE</span>
								</button>
								<div class="search">
									<div class="search-icon"></div>
								</div>
								<div class="login__rrss">
									<a href="https://www.facebook.com" class="rrss__facebook"></a>
									<a href="https://www.twittercom" class="rrss__twitter"></a>
									<a
										href="https://www.instagram.com"
										class="rrss__instagram"
									></a>
									<a
										href="https://www.pinterest.com"
										class="rrss__pinterest"
									></a>
									<a href="https://www.youtube.com" class="rrss__youtube"></a>
								</div>
							</div>
							<div class="shopcart-articles">
								<button class="shopcart-icon"></button>
								<div class="shopcart-articles">
									<span class="shopcart-number">0</span>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<main class="principal-container">
				<div class="small-subheader">
					<img src="Images/logo-small.svg" alt="Logo" class="small-title" />
				</div>
				<div class="subheader">
					<div>
						<img src="images/logo.svg" alt="logo" class="title" />
					</div>
					<div class="quick-access">
						<div class="news-offers-search">
							<div class="quick-access__news">
								<div class="news-star"></div>
								<p class="quick-bar--dissapear-600">NOVEDADES</p>
							</div>
							<div class="quick-access__offers">
								<div class="offers-circle"></div>
								<p class="quick-bar--dissapear-600">OFERTAS</p>
							</div>
							<form class="quick-access__search quick-bar--dissapear">
								<input type="text" placeholder="¿Qué buscas?" />
								<button type="submit" title="buscar" class="search-button">
									<span></span>
								</button>
							</form>
						</div>
						<div class="quick-access__navbar-blog">
							<div class="quick-access__navbar">
								<div class="quicknav__button-name">
									<button class="quicknav__tools quicknav__button quick-bar--dissapear"></button>
									<span class=" quick-bar--dissapear">UTENSILIOS</span>
								</div>
								<div class="quicknav__button-name">
									<button
										class="quicknav__ingredients quicknav__button quick-bar--dissapear"
									></button>
									<span class=" quick-bar--dissapear">INGREDIENTES</span>
								</div>
								<div class="quicknav__button-name">
									<button class="quicknav__parties quicknav__button quick-bar--dissapear"></button>
									<span class=" quick-bar--dissapear">FIESTAS</span>
								</div>
								<div class="quicknav__button-name">
									<button class="quicknav__brands quicknav__button quick-bar--dissapear"></button>
									<span class=" quick-bar--dissapear">MARCAS</span>
								</div>
							</div>
							<div class="quick-access__blog quicknav__button-name">
								<button class="quicknav__blog quicknav__button quick-bar--dissapear"></button>
								<span class=" quick-bar--dissapear">BLOG</span>
							</div>
						</div>
					</div>
				</div>
				<div class="sections">
					<div class="sections__image">
						<img src="Images/halloween.png" alt="halloween" class="halloween-image">
					</div>
					<div class="sections__points">
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
						<a href="#"></a>
					</div>
				</div>
				<div class="tools ">
					<div class="tools-image">
						<img src="Images/utensiliosML.png" alt="Imagen de utensilios">
					</div>
					<div class="tools-title">
						<h2>Utensilios</h2>
					</div>
					<div class="tools-row">
						<div class="tools-row__high">
							<img src="Images/moldesdereposteria.jpg" alt="Moldes de repostería">
						</div>
						<div class="tools-row__column">
							<div class="column__line">
								<img src="Images/utensiliosbasicos.jpg" alt="Utensilios básicos"></div>
							<div class="column__line">
								<img src="Images/pequenoelectrodomestico2.jpg" alt="Pequeño electrodoméstico"></div>
						</div>
					</div>
					<div class="tools-row">
						<div class="tools-row__column">
							<div class="column__line">
								<img src="Images/capsulas-cupcakes.jpg" alt="Cápsulas para magdalenas"></div>
							<div class="column__line">
								<img src="Images/cajas3.jpg" alt="Cajas y bases"></div>
						</div>
						<div class="tools-row__high">
							<img src="Images/cortadoresgalletas2.jpg" alt="Cortadores de galletas"></div>
					</div>
					<div class="tools-row">
						<div class="tools-row__high">
							<img src="Images/stands.jpg" alt="Cerámica y textil"></div>
						<div class="tools-row__column">
							<div class="column__line">
								<img src="Images/banetones.jpg" alt="Banetones para pan"></div>
							<div class="column__line">
								<img src="Images/toppers3.jpg" alt="Toppers y figuritas"></div>
						</div>
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
