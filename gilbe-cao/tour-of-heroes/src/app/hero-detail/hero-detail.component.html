<div *ngIf="hero">
    <h2>{{hero.name | uppercase}}</h2>
    <div>
        <span>id: </span>
        {{hero.id}}
    </div>
    <div>
        <label>
            name:
            <input type="text" [(ngModel)]="hero.name">
        </label>
    </div>
    <button (click)="goBack()">back</button>
    <button (click)="save()">save</button>
</div>
