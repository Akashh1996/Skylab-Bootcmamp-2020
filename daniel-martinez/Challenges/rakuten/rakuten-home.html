<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="rakuten-home.css">

	<title>Rakuten Home</title>
</head>

<body>

	<header>
		<div class="header-container">
			<div class="nav__items">

				<div class="nav__bar">

					<img src="rakuten-images-daina/logo_rakuten_main.svg" class="header-logo" alt="">

					<div class="nav__items__menu">

						<div class="header-cinema">
							<p>CINEMA</p>
						</div>
						<div class="header-free">
							<p>FREE</p>
						</div>
						<div class="header-subscription">
							<p>SUBSCRIPTION</p>
						</div>
						<div class="header-search">
							<input type="text" class="search__box__input" name="search" placeholder="Buscar"
								maxlength="64" value="" autocomplete="off">
						</div>
						<div class="header-help">
							<p>AYUDA Y DISPOSITIVOS</p>
						</div>
						<div class="header-login">
							<p>ENTRAR</p>
						</div>
						<div class="header-signup">
							<button class="button-signup">REGISTRARSE</button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="header__bottom">
			<div class="header__bottom__items">
				<div class="header__bottom__element">
					<div class="header__bottom__items__home"></div>
					<div class="header__bottom__items__description">PORTADA</div>
				</div>
				<div class="header__bottom__element">
					<div class="header__bottom__items__cinema"></div>
					<div class="header__bottom__items__description">CINEMA</div>
				</div>
				<div class="header__bottom__element">
					<div class="header__bottom__items__free"></div>
					<div class="header__bottom__items__description">FREE</div>
				</div>
				<div class="header__bottom__element">
					<div class="header__bottom__items__subscription"></div>
					<div class="header__bottom__items__description">SUBSCRIPTION</div>
				</div>
				<div class="header__bottom__element">
					<div class="header__bottom__items__signIn"></div>
					<div class="header__bottom__items__description">ENTRAR</div>
				</div>
			</div>
		</div>


	</header>

	<main>
		<div class="slider__wrapper">
			<img src="rakuten-images-daina/slide1.jpeg" class="slide-image" alt="">
			<img src="rakuten-images-daina/slide2.jpeg" class="slide-image" alt="">
		</div>

	</main>


</body>

</html>
