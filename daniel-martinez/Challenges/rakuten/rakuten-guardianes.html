<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Guardianes de la galaxia – Rakuten TV</title>
	<link rel="stylesheet" href="rakuten-guardianes.css" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<main>
		<div class="detail-movie">
			<section class="detail__movie__wrapper">
				<div class="deatail__movie__round__action">
					<div class="round-action__trailer">
						<div class="round-action__trailer__element">
							<span class="material-icons" style="font-size: 40px;">
								play_circle_outline
							</span>
						</div>
						<div class="round-action__trailer__text">TRAILER</div>
					</div>

					<div class="round-action__wishlist">
						<div class="round-action__wishlist__element">
							<span class="material-icons" style="font-size: 40px;">
								push_pin
							</span>

						</div>
						<div class="round-action__wishlist__text">AÑADIR A <br> QUIERO VER</div>
					</div>
				</div>
				<div class="rating">
					<span class="material-icons">
						grade
					</span>
					<p class="score">8,1</p>
				</div>
				<div class="detail__title">
					<p class="detail__title__text">Guardians de la Galaxia</p>
				</div>
				<div class="detail__action">
					<div class="detail__action__purchase">
						<p class="detail__action__purchase__text">VER AHORA</p>
					</div>
					<div class="detail__action__redeem">
						<p>CANJEAR CÚPON</p>
					</div>
				</div>
			</section>
		</div>
	</main>

</body>

</html>
