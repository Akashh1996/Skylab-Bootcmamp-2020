<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Utensilios de repostería - Tienda online María Lunarillos</title>
		<link rel="stylesheet" href="maria-lunarillos.css" />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">	
    </head>
	<body>
		<header class="header">
            <div class="burgermenu"></div>
            <div class="red-block"></div>
            <div class="blue-block"></div>
            <div class="yellow-block"></div>
            <div class="flex-spacer"></div>
			<div class="user"></div>
			<div class="search"></div>
			<div class="cart"></div>
			<div class="zero">0</div>
		</header>
		<main class="page">
			<section class="logo">
                <img src="MariaLunarillosMedia/logo-small.svg" alt="logo-small" />
			</section>
            <section class="top-container">
                <img src="MariaLunarillosMedia/1080X600(2).png" class="big-image" alt="big-image">
                <div class="circles">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </section>
            </article>
            <div class="wrapper-container">
                <div class="container-home">
                    <div class="category-header">
                        <div class="icon-category">
                            <img src="MariaLunarillosMedia/utensiliosML.png" alt="utensilios" class="utensilios drawing"><br>
                            <div class="title">
                                <p class="h2title">UTENSILIOS</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="categories-photos">
                    <figure class="categories-photos__molde box">
                        <h2 class="description">MOLDES DE REPOSTERÍA</h2>
                    </figure>
                    <figure class="categories-photos__uten-basico box">
                        <h2 class="description">UTENSILIOS BÁSICOS</h2>
                    </figure>
                    <figure class="categories-photos__pequeno-elect box">
                        <h2 class="description">PEQUEÑO ELECTRODOMÉSTICO</h2>
                    </figure>
                    <figure class="categories-photos__capsulas box">
                        <h2 class="description">CÁPSULAS PARA MAGDALENAS</h2>
                    </figure>
                    <figure class="categories-photos__cajas-y-bases box">
                        <h2 class="description">CAJAS Y BASES</h2>
                    </figure>
                    <figure class="categories-photos__cortadores-galletas box">
                        <h2 class="description">CORTADORES DE GALLETAS</h2>
                    </figure>
                    <figure class="categories-photos__ceramica-y-textil box">
                        <h2 class="description">CERÁMICA Y TEXTIL</h2>
                    </figure>
                    <figure class="categories-photos__banetones box">
                        <h2 class="description">BANETONES PARA PAN</h2>
                    </figure>
                    <figure class="categories-photos__toppers-y-figuritas box">
                        <h2 class="description">TOPPERS Y FIGURITAS</h2>
                    </figure>
                </div>
                <div class="ver-mas">
                    <button class="ver-mas__button">VER MÁS</button>
                </div>
            </div>
            <div class="wrapper-container">
                <div class="container-home">
                    <div class="category-header">
                        <div class="icon-category">
                            <img src="MariaLunarillosMedia/magdalena.png" alt="ingredientes" class="ingredientes drawing"><br>
                            <div class="title">
                                <p class="h2title">INGREDIENTES</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="categories-photos">
                    <figure class="categories-photos__fondant box">
                        <h2 class="description">FONDANT</h2>
                    </figure>
                    <figure class="categories-photos__ingredientes-de-reposteria box">
                        <h2 class="description">INGREDIENTES DE RESPOSTERÍA</h2>
                    </figure>
                    <figure class="categories-photos__impresion-personalizada box">
                        <h2 class="description">IMPRESIÓN PERSONALIZADA</h2>
                    </figure>
                    <figure class="categories-photos__colorantes-alimentarios box">
                        <h2 class="description">COLORANTES ALIMENTARIOS</h2>
                    </figure>
                    <figure class="categories-photos__papel-comestible box">
                        <h2 class="description">PAPEL COMESTIBLE</h2>
                    </figure>
                    <figure class="categories-photos__sprinkles-y-purpurinas box">
                        <h2 class="description">SPRINKLES Y PURPURINAS</h2>
                    </figure>
                </div>
                <div class="ver-mas">
                    <button class="ver-mas__button">VER MÁS</button>
                </div>
            </div>
            <div class="wrapper-container">
                <div class="container-home">
                    <div class="category-header">
                        <div class="icon-category">
                            <img src="MariaLunarillosMedia/tarta-cumpleanos.png" alt="fiestas" class="fiestas drawing"><br>
                            <div class="title">
                                <p class="h2title">FIESTAS</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="categories-photos">
                    <figure class="categories-photos__fiestas-tematicas box">
                        <h2 class="description">FIESTAS TEMÁTICAS</h2>
                    </figure>
                    <figure class="categories-photos__fiestas-personajes box">
                        <h2 class="description">FIESTAS PERSONAJES</h2>
                    </figure>
                    <figure class="categories-photos__accesorios-para-fiestas box">
                        <h2 class="description">ACCESORIOS PARA FIESTAS</h2>
                    </figure>
                </div>
                <div class="ver-mas">
                    <button class="ver-mas__button">VER MÁS</button>
                </div>
            </div>
        </article>
        <article class="blog">
            <div class="wrapper-container">
                <div class="container-home">
                    <div class="category-header">
                        <div class="icon-category">
                            <img src="https://static3.marialunarillos.com/media/wysiwyg/blog.svg" alt="dialog" class="dialog"><br>
                            <div class="title">
                                <p class="h2title">BLOG</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ultimas-entradas">
                    <button class="ultimas-entradas__button">ÚLTIMAS ENTRADAS EN EL BLOG</button>
                </div>
                <figure class="blog__picture">
                    <img src="https://www.marialunarillos.com/blog/wp-content/uploads/2020/06/receta-tarta-lima-albahaca-1.jpg" alt="tarta-lima-y-albahaca" class="blog__picture--image">
                    <section class="blog__picture--caption">
                        <h2 class="caption-blog">TARTA DE LIMA Y ALBAHACA</h2>
                        <div class="blog__picture--caption--author">
                            <img src="MariaLunarillosMedia/17.thumbnail.jpg" alt="raul">
                            <div class="blog__picture--caption--author--name">
                                <p>por</p>
                                <p class="author-name">RAÚL</p>
                            </div>
                        </div>
                    </section>
                </figure>
                <div class="ver-mas">
                    <button class="ver-mas__button">IR AL BLOG</button>
                </div>
                <div class="wrapper-container-icons">
                    <div class="container-home-icons">
                        <div class="container-home-icons__row">
                            <figure class="container-home-icons__row--icon">
                                <div class="container-home-icons__row--camion"></div>
                                <p class="icons-caption">ENVÍO GRATIS</p>
                                <p class="icons-subcaption">PEDIDOS SUPERIORES A 70€</p>
                            </figure>
                            <figure class="container-home-icons__row--icon">
                                <div class="container-home-icons__row--reloj"></div>
                                <p class="icons-caption">ENVÍO 24-48 HORAS</p>
                                <p class="icons-subcaption">HAZ TU PEDIDO ANTES DE LAS 18:00H</p>
                            </figure>
                        </div>
                        <div class="container-home-icons__row">
                            <figure class="container-home-icons__row--icon">
                                <div class="container-home-icons__row--sobre"></div>
                                <p class="icons-caption">DEVOLUCIONES</p>
                                <p class="icons-subcaption">30 DÍAS PARA DEVOLVER TU COMPRA</p>
                            </figure>
                            <figure class="container-home-icons__row--icon">
                                <div class="container-home-icons__row--card"></div>
                                <p class="icons-caption">CONTRA REEMBOLSO</p>
                                <p class="icons-subcaption">SIN COMISIÓN</p>
                            </figure>
                        </div>
                    </div>
                </div>
        </article>
		</main>
		<footer>
            <section class="social-networks">
                <h3 class="siguenos h3">SÍGUENOS</h3>
                <div class="sn-icons">
                    <div class="sn facebook"></div>
                    <div class="sn twitter"></div>
                    <div class="sn instagram"></div>
                    <div class="sn pinterest"></div>
                    <div class="sn youtube"></div>
                </div>
            </section>
            <section class="novedades">
                <h3 class="recibe-novedades h3">RECIBE LAS NOVEDADES EN TU EMAIL</h3>
                <input type="text" class="email">
                <div class="politica-privacidad">
                    <input type="checkbox" id="politica" name="politica" class="politica-checkbox">
                    <label class="label-politica" for="politica">Acepto la política de privacidad</label>
                </div>
                <button class="suscribete-button">SUSCRÍBETE &#62</button>
            </section>
            <section class="more-info">
                <figure>
                    <div class="contact-icon more-info__icon"></div>
                    <p class="more-info__caption">CONTACTO</p>
                </figure>
                <figure>
                    <div class="about-us-icon more-info__icon"></div>
                    <p class="more-info__caption">SOBRE NOSOTROS</p>
                </figure>
                <figure>
                    <div class="conditions-icon more-info__icon"></div>
                    <p class="more-info__caption">CONDICIONES DE VENTA</p>
                </figure>
            </section>
            <section class="copyright">
                <p class="copyright__text">Copyright ©2020 María Lunarillos</p>
            </section>
        </footer>

</html>
