<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./game-of-life.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-block">
        <h2 class="john-conway">John Conway's</h2>
        <h1 class="game-of-life-title">Game of Life</h1>
    </header>
    <main>
      <div id="herramientas">
        <button class="start-button" id="start">► START</button>
        <button class="stop-button">◼ STOP</button>
        <label for="sizeGrid" id="size-label">Size:</label>
        <div id="etiqueta"></div>
        <input type="range" name="sizeGrid" id="sizeGrid" min="100" max="1000" step="100">
    </div>
        <div class="container">
          <div class="canvas-container">
              <canvas id="canvas" width="1000" height="600">
                Tu navegador no soporta canvas
              </canvas>
            </div>
          </div>
    </main>
    <footer>
        <div></div>
    </footer>
    <script src="./game-of-life.js"></script>
</body>
</html>
