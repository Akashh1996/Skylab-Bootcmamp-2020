<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spotrivia</title>
    <header>
        <img class="spotify-logo" src="https://cdn2.iconfinder.com/data/icons/social-icons-grey/512/spotify-512.png">
        <h1>Spotrivia</h1>
    </header>
    
<div id="main-wrapper">
    <span class="artist-name-wrapper">
        <h3 id="artist-name"></h3>
        <h3 id="second-artist-name"></h3>
        <p id="countdown"></p>
    </span>
    <img id="song-image" src="">
    
    <div class="buttons-wrapper">
    <button class="button" id="button1"></button>
    <button class="button" id="button2"></button>
    <button class="button" id="button3"></button>
    <button class="button" id="button4"></button>
    </div>
</div>
<div id="final">
    <div>
        <p id="total-points"></p>

        <button id="reset-button">Play Again</button>
    </div>

</div>

<footer class="footer">
    <figure class="audio">
        <figcaption></figcaption>
        <audio id="audio" controls src="">
            <code></code>
        </audio>
    </figure>
</footer>
</head>
<body>
    <script src="store.js"></script>
    <script src="script.js"></script>
</body>
</html>
