<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="title">Calculadora</h1>
    <div id="display" class="screen"></div>
    <div class="buttons-wraper">
      <div id="number1" class="button">1</div>
      <div id="number2" class="button">2</div>
      <div id="number3" class="button">3</div>
      <div id="number4" class="button">4</div>
      <div id="number5" class="button">5</div>
      <div id="number6" class="button">6</div>
      <div id="number7" class="button">7</div>
      <div id="number8" class="button">8</div>
      <div id="number9" class="button">9</div>
      <div id="number0" class="button">0</div>
      <div id="minus" class="button button-operation"> - </div>
      <div id="division" class="button button-operation"> / </div>
      <div id="addition" class="button button-operation"> + </div>
      <div id="multiply" class="button button-operation"> * </div>
      <div id="reset" class="button button-operation"> AC </div>
      <div id="result" class="button button-operation"> = </div>

        
    
    </div>
    

    <script src="index.js"></script>
</body>
</html>
