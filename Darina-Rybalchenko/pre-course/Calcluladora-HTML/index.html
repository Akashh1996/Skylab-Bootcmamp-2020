<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Calculadora HTML</title>
</head>

<body>
    <h1 class="tittle">Calculadora HTML</h1>
    <div class="calculator">
        <div class="button-screen" id="screen"></div>

        <div class="button-reset" id="clear">AC</div>
        <div class="button-sqrt" id="squareRoot">âˆš</div>
        <div class="button-plus-minus" id="minus">+/-</div>
        <div class="button-operation" id="div">/</div>

        <div class="button-number" id="number7">7</div>
        <div class="button-number" id="number8">8</div>
        <div class="button-number" id="number9">9</div>
        <div class="button-operation" id="mult">*</div>

        <div class="button-number" id="number4">4</div>
        <div class="button-number" id="number5">5</div>
        <div class="button-number" id="number6">6</div>
        <div class="button-operation" id="sub">-</div>

        <div class="button-number" id="number1">1</div>
        <div class="button-number" id="number2">2</div>
        <div class="button-number" id="number3">3</div>
        <div class="button-operation" id="add">+</div>

        <div class="button-number" id="number0">0</div>
        <div class="button-comma" id="comma">,</div>
        <div class="button-equal" id="result">=</div>


    </div>

    <footer class="footer">
        <p>by Darina Rybalchenko</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
