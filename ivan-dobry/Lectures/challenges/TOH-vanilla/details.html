<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tour of Heroes</title>
		<link rel="stylesheet" href="details.css" />
	</head>
	<body>
		<header>
			<h1>Tour of heroes</h1>
			<button class="header__button">
				<a href="dashboard.html">Dashboard</a>
			</button>
			<button class="header__button"><a href="heroes.html">Heroes</a></button>
		</header>
		<div class="flex__main">
			<main>
				<section class="section__hero">
					<div class="hero__image" id="hero__image">
						<h2><span id="detail-title"></span> Details</h2>
					</div>
					<div>
						<span>id: </span>
						<span id="hero-id__value"></span>
					</div>
					<div>
						<label
							>name:
							<input id="hero-name__input" placeholder="name" />
						</label>
					</div>
				</section>
				<section class="section__powerstats">
					<div id="powerstats__value"></div>
					<div class="rating__power" id="rating__power"></div>
				</section>
			</main>
		</div>
		<script src="get-hero-id.js"></script>
		<script src="store.js"></script>
		<script src="details.js"></script>
		<script>
			function logData(data) {
				console.log(data);
			}

			detailComponent.loadHeroes('api/superHeroData.json', 'json', logData);
		</script>
	</body>
</html>
