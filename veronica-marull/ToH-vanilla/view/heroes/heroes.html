<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tour of Heroes</title>
		<link rel="stylesheet" href="../../styles.css" />
        <link rel="stylesheet" href="./dashboard.css" />
        <link rel="stylesheet" href="heroes.css" />
	</head>
	<body>
		<h1>Tour of Heroes</h1>
		<div class="buttons">
			<div class="button" id="dashboard-btn"><a href="../dashboard/dashboard.html">Dashboard</a></div>
			<div class="button" id="heroes-btn"><a href="../heroes/heroes.html">Heroes</a></div>
		</div>
		<main>
            
            <h3>My Heroes</h3>

            <div class="heroesList">
                <div> 
                    <ul id="list"></ul>
                    
                </div>

            </div>

		</main>

		<script src="../../store.js"></script>
		
		<script>
            const heroes = store.getHeroes();
            
            
            heroes.forEach(hero => {
                
                document.getElementById('list').innerHTML += `<a href="../detail/detail.html?heroId=${hero.id}"<li>
                            ${hero.id} ${hero.name}
                        </li></a>` 
            }) 

            
		</script>
	</body>
</html>
