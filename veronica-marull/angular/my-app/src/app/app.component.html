<h1>{{title}}</h1>

<input type="text" placeholder="hero name" [value]="selectedHero?.name">

<ul>
   <ng-container *ngFor="let hero of heroes">
     <li *ngIf= "hero.id !== 13" (click)="selectedHero = hero">
       {{hero.id}}: {{hero.name}}
   </li>
   </ng-container>

</ul>

<p>selectedHero: {{selectedHero}}</p>
