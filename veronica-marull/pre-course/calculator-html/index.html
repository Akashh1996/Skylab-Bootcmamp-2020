<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <br>
    <div id="calculadora">
        <br>
        <div id='display' class="screen"> </div>
        <div class="buttons-wrapper" >
            <div id="reset" class="button "> AC </div>
            <div id="delete" class="button "> del </div>
            <div id="division" class="button"> / </div>
            <div id="multiply" class="button"> * </div>
            <div id="number7" class='button'> 7 </div>
            <div id="number8" class='button'> 8 </div>
            <div id="number9" class='button'> 9 </div>
            <div id="minus" class="button "> - </div>
            <div id="number4" class='button'> 4 </div>
            <div id="number5" class='button'> 5 </div>
            <div id="number6" class='button'> 6 </div>
            <div id="addition" class="button"> + </div>
            <div id="number1" class='button'> 1 </div>
            <div id="number2" class='button'> 2 </div>
            <div id="number3" class='button'> 3 </div>
            <div id="result" class="button"> = </div>
            <div id="decimal" class='button'> . </div>
            <div id="number0" class='button'> 0 </div> 
        </div>
   </div>    
    <script src="index.js"></script>
</body>
</html>
