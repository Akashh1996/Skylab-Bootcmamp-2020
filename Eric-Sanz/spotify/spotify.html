<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <header>
        <img src="Spotify_Logo_RGB_Green.png" class = 'spotify-logo'>
    </header>
    <div class="game-container">
        <div id="question-container" class = 'q-container hide'>
            <div class = 'artist' id="question"></div>
            <div class = 'image-container'>
                <img class = 'image-question' src="Spotify_Icon_RGB_Green.png" width="300px">
            </div>
            <span class = 'artist-question' id="question">Which song is from</span>
            <div id="answer-buttons" class = 'btn-grid'>
                <button class = 'btn'>Answer 1</button>
                <button class = 'btn'>Answer 2</button>
                <button class = 'btn'>Answer 3</button>
                <button class = 'btn'>Answer 4</button>
            </div>
        </div>
        <div classs = 'btn-controls'>
            <button id="start-button" class = 'start-btn btn'>Start</button>
            <button id="next-button" class = 'next-btn btn hide'>Next</button>
        </div>
    </div>
    
    <script src="spotify.js"></script>
    <script src="component.js"></script>
    <script> 
        (async() => {
            // await spotifystore.getAlbum();
            // await spotifystore.getTracks();
            await spotifystore.getToken();
            console.log(token);
            const playList = await spotifystore.getPlaylist();
            let playlistComponent = new PlaylistComponent(playList);
            let trackNameArray = [];
            let trackArtistsNameArray = [];

            if (playList) {

                for (let i = 0; i < playList.items.length; i++) {
                    trackNameArray.push(playList.items[i].track.name);
                    trackArtistsNameArray.push(playList.items[i].track.artists[0].name);
                }

                let questionsObject = [ {
                    question: `${trackArtistsNameArray[0]}`,
                    answers: [
                        { text: `${trackNameArray[0]}`, correct: true },
                        { text: `${trackNameArray[6]}`, correct: false},
                        { text: `${trackNameArray[3]}`, correct: false},
                        { text: `${trackNameArray[9]}`, correct: false}
                    ]
                }
                ]

                let artistImage = document.querySelector('.image-question');
                    playlistComponent.updateHtmlValue(
                        artistImage,
                        'src',
                        playList.items[0].track.album.images[1].url
                    );

                // document.querySelector('#image-question').setAttribute = playList.items[0].track.album.images[1].url;

                console.log(trackNameArray);
                console.log(trackArtistsNameArray);
                console.log(questionsObject[0].question);

                
                const startButton = document.getElementById('start-button');
                const nextButton = document.getElementById('next-button');
                const questionContainer = document.getElementById('question-container');
                const questionElement = document.querySelector('#question');
                const answerButtons = document.getElementById('answer-buttons');
                let shuffledQuestions, currentQuestionsIndex;

                startButton.addEventListener('click', startGame)
                nextButton.addEventListener('click', () => {
                    currentQuestionsIndex++;
                    setNextQuestion();
                })

                function startGame() {
                    startButton.classList.add('hide');
                    shuffledQuestions = questionsObject.sort(() => Math.random() - .5);
                    currentQuestionsIndex = 0;
                    questionContainer.classList.remove('hide');
                    setNextQuestion();
                    //set timer
                
                }

                function setNextQuestion() {
                    resetState();
                    showQuestion(shuffledQuestions[currentQuestionsIndex]);
                }

                function showQuestion(questionsObject) {
                    questionElement.innerText = questionsObject.question;
                    questionsObject.answers.forEach(answers => {
                        const button = document.createElement('button');
                        button.innerText = answers.text;
                        button.classList.add('btn');
                        if (answers.correct) {
                            button.dataset.correct = answers.correct;
                        }
                        button.addEventListener('click', selectAnswer);
                        answerButtons.appendChild(button);
                    })
                }

                function resetState() {
                    clearStatusClass(document.body);
                    nextButton.classList.add('hide');
                    while (answerButtons.firstChild) {
                        answerButtons.removeChild(answerButtons.firstChild);
                    }
                }

                function selectAnswer(element) {
                    const selectedButton = element.target;
                    const correct = selectedButton.dataset.correct;
                    setStatusClass(document.body, correct);
                    Array.from(answerButtons.children).forEach(button => {
                        setStatusClass(button, button.dataset.correct);
                    })
                    if (shuffledQuestions.length > currentQuestionsIndex + 1) {
                        nextButton.classList.remove('hide');
                    } else {
                        startButton.innerText = 'Re-start';
                        startButton.classList.remove('hide');
                    }
                }

                function setStatusClass(element, correct) {
                    clearStatusClass(element);
                    if (correct) {
                        element.classList.add('correct');
                    } else {
                        element.classList.add('wrong');
                    }
                }

                function clearStatusClass(element) {
                    element.classList.remove('correct');
                    element.classList.remove('wrong');
                }
            }
            console.log(token);
        })()
    </script>
</body>
</html>
