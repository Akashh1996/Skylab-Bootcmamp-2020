<section class="left__sidenav" id='toogleLeftSideNav'>
    <div class="left__sidenav-container">
        <ul>
            <mat-icon class="close-sidenav" (click)="closeLeftSidenav()">close</mat-icon>
            <li class="list-sidenav" *ngFor="let category of categories" (click)="closeLeftSidenav()" routerLink="{{category.route}}" routerLinkActive="active">
                <p>{{category.category}}</p>
                <mat-icon>keyboard_arrow_right</mat-icon>
            </li>
        </ul>
    </div>
</section>
