<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class = 'details-container'>
        <h1>Tour of Heroes</h1>
        <div class = tab-container>
            <a href="dashboard.html" class = 'a-button'>Dashboard</a>
            <a href="list-heroes.html" class = 'a-button'>Heroes</a>
        </div>
        <p class = 'title-p'><span id = 'hero-title'></span> Details</p>
        <div class = 'heroe-detail-container' id = 'detail-heroes-container'>
            <label for="id-hero">id:</label>
            <span id = 'id-hero'></span>
            <label for="name">name:</label>
            <input type="text" id = 'name-hero'>
        </div>
        <div class = 'info'>
            <div class="info-container" id= 'info-container'>
                <p class = 'powerstats-title'>PowerStats:</p>
            </div >
            <div class = 'appearance' id = 'appearance-stat'>
                <p class = 'powerstats-title'>Appearance:</p>
            </div>  
        </div>
        
       <button class = 'back-button'>Back</button>
    </div> 
</body>
    <script src="store.js"></script>

    <script>
        //const url = ''; y poner la url en el superHeroData.json.
        // store.loadHeroes('superHeroData.json', 'json', store.logData);
        let id = +window.location.search.replace('?HeroId=','');
        document.getElementById("id-hero").innerHTML = id;
        document.getElementById("name-hero").value = store.getHeroById(id).name;
        document.getElementById('hero-title').innerHTML = store.getHeroById(id).name;
        document.getElementById('info-container').innerHTML = store.powerHeroStats(id).powerstats;
        document.getElementById('appearance-stat').innerHTML = store.appearanceStat(id).appearance;
    </script>
</html>
