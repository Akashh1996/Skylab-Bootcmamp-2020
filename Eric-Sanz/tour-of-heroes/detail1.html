<html lang="en">
<head>

<body>
    <div class = 'details-container'>

            <button class = 'tab-button'>Dashboard</button>

        <p><span id = 'hero-title'></span> Details</p>

       <div class="info-container"></div>

    <script src="store.js"></script>

    <script>
        //const url = ''; y poner la url en el superHeroData.json.
        // store.loadHeroes('superHeroData.json', 'json', store.logData);
        let id = +window.location.search.replace('?HeroId=','');
        document.getElementById("id-hero").innerHTML = id;
        document.getElementById("name-hero").value = store.getHeroById(id).name;
        document.getElementById('hero-title').innerHTML = store.getHeroById(id).name;
        document.getElementById('info-container').innerHTML = store.powerHeroStats(id);
        document.getElementById('appearance-stat').innerText = store.heroesAppearance(id).appearance;
    </script>
</html>
