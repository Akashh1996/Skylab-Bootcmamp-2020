<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Html</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = 'title-calculator'>
        <div class = 'calculator-html'><h1>Calculator Html</h1></div>
    </div>
    <div class = 'calculator-grid'>
        <div class = 'screen'>
            <div data-previous-operation class = previous-operation></div>
            <div data-actual-operation class = actual-operation></div>
        </div>
    
        <button data-delete class = 'button-delete'> DEL </button>
        <button data-reset class = 'button-delete'> C </button>
        <button data-operation class = 'button-operation'> % </button>
        <button data-operation class = 'button-operation'> รท </button>
        <button data-number class = 'button-number'> 7 </button>
        <button data-number class = 'button-number'> 8 </button>
        <button data-number class = 'button-number'> 9 </button>
        <button data-operation class = 'button-operation'> * </button>
        <button data-number class = 'button-number'> 4 </button>
        <button data-number class = 'button-number'> 5 </button>
        <button data-number class = 'button-number'> 6 </button>
        <button data-operation class = 'button-operation'> - </button>
        <button data-number class = 'button-number'> 1 </button>
        <button data-number class = 'button-number'> 2 </button>
        <button data-number class = 'button-number'> 3 </button>
        <button data-operation class = 'button-operation'> + </button>
        <button data-number class = 'button-number'> . </button>
        <button data-number class = 'button-number'> 0 </button>
        <button data-result class = 'double-space'> = </button>
    </div>
</body>
</html>
