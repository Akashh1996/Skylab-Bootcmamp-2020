<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="detail-style.css">
</head>
<body>
    <header id = 'search__nav__id'>
        <div class = 'nav__items__menu'>
            <img class = 'details__logo__desktop' src="rakuten-logo.png">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  CINEMA
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">TODOS LOS GÈNEROS</a>
                  <a class="dropdown-item" href="#">FAMILY</a>
                </div>
              </div>
            <span class = 'nav__items__free'>FREE</span>
            <div class="dropdown show order">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  SUBSCRIPTIONS
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">STARZPLAY</a>
                  <a class="dropdown-item" href="#">RTV SUSCRIPCIÓN </a>
                </div>
              </div>
            <div class = 'search__container'>
                <span class='material-icons search__button__nav'>search</span>
                <input type="text" name = 'input__nav' id = 'input__nav__id' class = 'input__nav' placeholder = 'Buscar' >
            </div>
            <div class = 'nav__items__user'>
                <span class = 'user__help'> AYUDA Y DISPOSITIVOS</span>
                <span class = 'user__log-in'> ENTRAR </span>
                <span class = 'user__register'> REGISTRARSE </span>
            </div>
        </div>
        <span class="material-icons x">close</span>
    </header>
    <section class="details gradient">
        <div class="details__container">
            <div class="details__background"></div>
            <div class = 'search__nav__mobile'>
                <div class = 'upper__gradient'>
                    <img class = 'details__logo' src="rakuten-logo.png">
                    <img src="baseline_search_white_18dp.png" class = 'details__search'>
                </div>
            </div>
        </div>
        <div class = 'iframe__position'>
            <iframe id = 'video__id' class = 'play__mobile' width="224" height="126" src="https://www.youtube.com/embed/RV9L7ui9Cn8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe id = 'video__id' class = 'play__desktop' width="1120" height="630" src="https://www.youtube.com/embed/RV9L7ui9Cn8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8fea6703e0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
