<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="./reset-stylesheet.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./calculator.js" async></script>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator">
            <div class="input">
                <span><img src="return.png" id="return"></span>
                <p id="upper-input"></p>
                <p id="main-input">0</p>
            </div>
            <div id="history">
                <div id="past-operations"></div>
            </div>
            <p id="zero" class="button number">0</p>
            <p id="one" class="button number">1</p>
            <p id="two" class="button number">2</p>
            <p id="three" class="button number">3</p>
            <p id="four" class="button number">4</p>
            <p id="five" class="button number">5</p>
            <p id="six" class="button number">6</p>
            <p id="seven" class="button number">7</p>
            <p id="eight" class="button number">8</p>
            <p id="nine" class="button number">9</p>
            <p id="point" class="button number">.</p>
            <p id="addi" class="button symbol">+</p>
            <p id="subt" class="button symbol">–</p>
            <p id="mult" class="button symbol">x</p>
            <p id="div" class="button symbol">÷</p>
            <p id="equal" class="button symbol">=</p>
            <p id="parenth1" class="button symbol">(</p>
            <p id="parenth2" class="button symbol">)</p>
            <p id="arrow" class="button symbol">←</p>
            <p id="AC" class="button symbol">AC</p>
        </div>
    </body>
</html>
