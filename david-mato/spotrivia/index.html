<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotrivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="spotrivia-title-wrapper">
            <div class="spotrivia-title-container">
                <img class="spotify-logo" src="https://i.pinimg.com/originals/1d/f4/6e/1df46e5b59ceaf54b63302e95644fd80.png" alt="Spotify logo" /> 
                <h1 class="spotrivia-title">Spotrivia</h1>
            </div>
        </div>
    </header>
    <main>
        <button class="play-button">
            <img class="play-symbol" src="https://jccdallas.org/wp-content/uploads/2020/06/Spotify-Play-Button.png" alt="Play symbol">
            <span class="play">Play</span>
        </button>
        <div class="timer"></div>
        <div class="question-container">
            <p class="select-song-text">Selecciona la canci√≥n de:</p>
            <p class="singer"></p>
        </div>
        <div class="song-options">
            <button class="song-option"></button>
            <button class="song-option"></button>
            <button class="song-option"></button>
            <button class="song-option"></button>
        </div>
        <div class="right-and-wrong-answers__wrapper">
            <div class="right-and-wrong-answers__container">
                <span class="right-and-wrong-answers__text">Acietos: </span><span class="num-of-right-answers"></span>
            </div>
            <div class="right-and-wrong-answers__container">
                <span class="right-and-wrong-answers__text">Errores: </span><span class="num-of-wrong-answers"></span>
            </div>
        </div>
    </main>
    <script src="store/store.js"></script>
    <script src="spotrivia.js"></script>
</body>
</html>
