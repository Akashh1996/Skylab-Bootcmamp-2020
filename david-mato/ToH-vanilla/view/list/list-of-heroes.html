<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of heroes</title>
    <link rel="stylesheet" href="../../style-dashboard.css">
</head>
<body>
    <header>
        <h1 class="main-title">Tour of Heroes</h1>
        <nav>
            <a class="nav-buttons" href="../dashboard/dashboard.html">Dashboard</a>
            <a class="nav-buttons" href="list-of-heroes.html">Heroes</a>
        </nav>
    </header>
    <main>
        <h2 class="list-title">My Heroes</h2>
        <div class="list-heroes"></div>

    </main>
    <script src="../../store.js"></script>
    <script src="./list-of-heroes.js"></script>
    <script>
        const heroes = store.getHeroes();
        const listComponent = new ListComponent(heroes);
        const heroesList = document.getElementsByClassName('list-heroes')[0];
        if (heroes) {
            listComponent.updateHtmlHeroList(heroesList);
        }
    </script>
    
</body>
