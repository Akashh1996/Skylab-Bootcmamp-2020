<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <img class="pokemon-title" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon title">
    </header>
    <main>
        <section class="pokemon-list-wrapper">
            <h2 class="pokemon-list-title">List of Pok√©mon</h2>
            <div id="pokemon-list"></div>
        </section>

    </main>
</body>
<script src="../../store/store.js"></script>
<script src="list.js"></script>
<script>
    const store = new Store();
    store.loadPokemons().then(() => {
        const listComponent = new ListComponent(_pokemons.results);
        const pokemonList = document.getElementById('pokemon-list');
        listComponent.updateHtmlPokemonList(pokemonList);
    })
</script>
</html>
