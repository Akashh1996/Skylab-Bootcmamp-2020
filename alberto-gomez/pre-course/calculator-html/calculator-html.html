<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="calculator-html.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&family=Source+Sans+Pro&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator HTML</title>
	</head>
	<body>
		<div class="calculator">
			<div class="display" id="display">
				<div class="previous-operand" id="pr_ope"></div>
				<div class="current-operand" id="cu_ope"></div>
			</div>
			<div class="calc-key" id="key-0">0</div>
			<div class="calc-key" id="key-1">1</div>
			<div class="calc-key" id="key-2">2</div>
			<div class="calc-key" id="key-3">3</div>
			<div class="calc-key" id="key-4">4</div>
			<div class="calc-key" id="key-5">5</div>
			<div class="calc-key" id="key-6">6</div>
			<div class="calc-key" id="key-7">7</div>
			<div class="calc-key" id="key-8">8</div>
			<div class="calc-key" id="key-9">9</div>
			<div class="calc-key" id="key-plus">+</div>
			<div class="calc-key" id="key-minus">-</div>
			<div class="calc-key" id="key-mult">x</div>
			<div class="calc-key" id="key-div">รท</div>
			<div class="calc-key" id="key-c">C</div>
			<div class="calc-key" id="key-ac">AC</div>
			<div class="calc-key" id="key-equal">=</div>
			<div class="calc-key" id="key-dot">.</div>
		</div>
		<script src="./calculator-html.js"></script>
	</body>
</html>
