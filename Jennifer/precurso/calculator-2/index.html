<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULADORA HTML</h1>
    <div class = "calculator">
        <div id="eliminar" class=" center-item">C</div>
        <div id="screen"></div>
        <div id="numbers-container">
            <div id="number7" class='button center-item'>7</div>
            <div id="number8" class='button center-item'>8</div>
            <div id="number9" class='button center-item'>9</div>
            <div id="number4" class='button center-item'>4</div>
            <div id="number5" class='button center-item'>5</div>
            <div id="number6" class='button center-item'>6</div>
            <div id="number1" class='button center-item'>1</div>
            <div id="number2" class='button center-item'>2</div>
            <div id="number3" class='button center-item'>3</div>
        </div>
        <div id="operations-container">
            <div id= "div" class=" center-item">/</div>
            <div id="mult" class=" center-item">*</div>
            <div id="suma" class=" center-item">+</div>
            <div id="resta" class=" center-item">-</div>
        </div>
        <div id="ultimo-contenedor">
            <div id="number0" class=" center-item">0</div>
            <div id="operacion" class=" center-item">=</div>
        </div>
        
    </div>
    <script src= "calculadoraHtml.js"></script>
</body>
</html>
