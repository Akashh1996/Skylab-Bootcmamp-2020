<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="nav-detail">
                <div class="nav-left">
                    <div class="logo-nav"><img class="logo-racuten" src="UI30_about_us-logo.70c3538baaaa2c6937b498be48c7e456.png" width="120px"></div>
                    <div class="buttons-left">
                        <ul class="button-nav-left">
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <b>CINEMA</b>
                                </a>
                              
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#">TODOS LOS GÉNEROS</a>
                                  <a class="dropdown-item" href="#">FAMILY</a>
                                </div>
                              </div>
                            <li><button id="but-free"><b>FREE</b></button></li>
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <b>SUBSCRIPTION</b>
                                </a>
                              
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#">STARZPLAY</a>
                                  <a class="dropdown-item" href="#">RTV SUSCRIPCIÓN</a>
                                </div>
                              </div>
                        </ul>
                    </div>
                    <div class="input-nav">
                        <ul class="button-nav">
                            <input class= "search-input" type="search" placeholder="Buscar">
                        </ul>
                    </div>
                </div>

                <div class="nav-right">
                    <ul class="button-nav-right">
                        <li><button id="button-help"><b>AYUDA Y DISPOSITIVOS</b></button></li>
                        <li><button id="but-enter"><b>ENTRAR</b></button></li>
                        <li><button id="sign-in"><b>REGISTRARSE</b></button></li>
                    </ul>
                </div>
                <div class="nav-icon-search"><i class="fas fa-search" font-size=100px></i></div>
            </div>
    </header>


    <div class = "detail-info">
        <div class="detail-container">
            <div class="icons-detail">
                <span class="fas fa-thumbtack icon-detail-pin"></span>
                <span class="fas fa-play-circle icon-detail-play"></span>
            </div>
            <div class="detail-title">
                <i class="fas fa-star">5.4</i>
                <h1 class="h1-detail">Mulán</h1>
            </div>
                <button class="button-detail-watch">
                    <span><b>VER AHORA</b></span>
                    <span><b>Desde 3'99€</b></span>
                </button>
                <button class="button-detail-buy">
                    <span><b>CANJEAR CUPÓN</b></span>
                </button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
