<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MariaLunarillos</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="headerNav-container">
        <nav class="d-flex mainNav__nav justify-content-space-between">
          <div
            class="d-flex align-items-center toplinks toplinks__span justify-content-space-between"
          >
            <span class="d-flex"
              ><img src="./images/burger_menu.png" alt="BurgerButton"
            /></span>
            <span class=""
              ><img
                src="./images/Group 9Register.svg"
                alt="register"
                class="toplinks-span__img"
            /></span>
            <span
              class="d-flex justify-content-center align-items-center search__span"
              ><img src="./images/Group 22Search.svg" alt=""
            /></span>
          </div>
          <div class="d-flex">
            <span class="d-flex justify-content-center cart__span"
              ><img src="./images/Group 11Cart.svg" alt="Carrito"
            /></span>
            <span
              class="d-flex justify-content-center align-items-center currentCartItems__span"
              >0</span
            >
          </div>
        </nav>
      </header>
      <header id="headerLogo-container">
        <div class="d-flex justify-content-center headerLogo__div">
          <img src="./images/logo-small.svg" alt="SmallLogo" />
        </div>
      </header>
      <main class="d-flex flex-direction-column">
        <section id="carrousel">
          <div>
            <img width="100%" src="./images/carrousel.png" alt="" />
          </div>
          <div class="d-flex justify-content-space-around">
            <span class=""></span>
            <span class=""></span>
            <span class="points__span--color"></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
            <span class=""></span>
          </div>
        </section>
        <section id="utensils">
          <div class="d-flex justify-content-center">
            <img
              height="100px"
              src="./images/utensiliosML.png"
              alt="utensiliosbasicos"
              class="utensils-outcontainer__img"
            />
          </div>
          <div class="d-flex justify-content-center section-titles">
            <span class=""> UTENSILIOS</span>
          </div>
          <div class="img-container">
            <div class="imgcontainer__img">
              <figure class="imggroup">
                <img
                  src="./images/moldesdereposteria.jpg"
                  alt="moldesdereposteria"
                />
                <div class="textbox">
                  <p>moldes de reposteria</p>
                </div>
              </figure>
            </div>
            <div class="imgcontainer__img">
              <figure class="imggroup">
                <img src="./images/cajas3.jpg" alt="moldesdereposteria" />
                <div class="textbox">
                  <p>cajas y bases</p>
                </div>
              </figure>
            </div>
            <div class="imgcontainer__img">
              <figure class="imggroup">
                <img
                  src="./images/utensiliosbasicos.jpg"
                  alt="moldesdereposteria"
                />
                <div class="textbox">
                  <p>utensilios basicos</p>
                </div>
              </figure>
            </div>
            <div class="imgcontainer__img">
              <figure class="imggroup">
                <img
                  src="./images/capsulas-cupcakes.jpg"
                  alt="moldesdereposteria"
                />
                <div class="textbox">
                  <p>pequeño electrodomestico</p>
                </div>
              </figure>
            </div>

            <div class="d-flex justify-content-center">
              <button class="utensils__button">VER MÁS</button>
            </div>
          </div>
        </section>
        <section id="blog">
          <div class="d-flex justify-content-center blog-icon">
            <img src="./images/blog.svg" alt="blog" />
          </div>
          <div class="d-flex justify-content-center section-titles">
            <span class="">BLOG</span>
          </div>
          <div class="blogcontent">
            <div>
              <p class="blogcontent-title">ULTIMAS ENTRADAS EN EL BLOG</p>
            </div>
            <img
              width="100%"
              src="./images/receta-tarta-lima-albahaca-1.jpg"
              alt="receta-tarta-lima-albahaca-1"
            />
            <p class="imgtitle">TARTA DE LIMA Y ALBAHACA</p>
            <div class="d-flex align-items-center">
              <div class="imgtitle__img">
                <img src="./images/17.thumbnail.jpg" alt="" />
              </div>
              <div class="imgtitle-autor">
                <p>por</p>
                <p>RAUL</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="utensils__button">IR AL BLOG</button>
          </div>
        </section>
      </main>
      <footer>
        <section id="infoIcons">
          <div class="infocontainer">
            <div
              class="info-icon-group d-flex align-items-center flex-direction-column"
            >
              <img src="./images/EnvioGratis.svg" alt="" />
              <p>ENVIO GRATIS</p>
              <p>PEDIDOS SUPERIORES A 70€</p>
            </div>
            <div
              class="info-icon-group d-flex align-items-center flex-direction-column"
            >
              <img src="./images/Reloj.svg" alt="" />
              <p>ENVIO 24-48 HORAS</p>
              <p>HAS TU PEDIDO ANTES DE LAS 18:00H</p>
            </div>
            <div
              class="info-icon-group d-flex align-items-center flex-direction-column"
            >
              <img src="./images/Devoluciones.svg" alt="" />
              <p>DEVOLUCIONES</p>
              <p>30 DÍAS PARA DEVOLVER TU COMPRA</p>
            </div>
            <div
              class="info-icon-group d-flex align-items-center flex-direction-column"
            >
              <img src="./images/contrarembolso.svg" alt="" />
              <p>CONTRA REEMBOLSO</p>
              <p>SIN COMISIONES</p>
            </div>
          </div>
        </section>
        <section id="socialMedia">
          <div>
            <p>Siguenos</p>
            <ul>
              <li>
                <a href="#" class="facebook"
                  ><img src="./images/Group 21Facebook.svg" alt="facebook"
                /></a>
              </li>
              <li>
                <a href="#" class="twitter"
                  ><img src="./images/Group 20Twitter.svg" alt="twitter"
                /></a>
              </li>
              <li>
                <a href="#" class="instagram"
                  ><img src="./images/Group 19Instagram.svg" alt="instagram"
                /></a>
              </li>
              <li>
                <a href="#" class="pinterest"
                  ><img src="./images/Group 18Pinterest.svg" alt="pinterest"
                /></a>
              </li>
              <li>
                <a href="#" class="youtube"
                  ><img src="./images/Group 21Facebook.svg" alt="youtube"
                /></a>
              </li>
            </ul>
            <div class="underline-separator border-wrapper"></div>
          </div>
        </section>
        <section id="newsletter"></section>
        <section id="contact"></section>
      </footer>
    </div>
  </body>
</html>
