<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora HTML</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="calculator-container">
			<div class="calculator-display">
				<div data-previous-value-display class="previous-value"></div>
				<div data-current-value-display class="current-value"></div>
			</div>
			<button data-all-clear class="first-span">AC</button>
			<button data-erase-current-value>DEL</button>
			<button data-operand class="operand">รท</button>
			<button data-numbers>1</button>
			<button data-numbers>2</button>
			<button data-numbers>3</button>
			<button data-operand class="operand">*</button>
			<button data-numbers>4</button>
			<button data-numbers>5</button>
			<button data-numbers>6</button>
			<button data-operand class="operand">+</button>
			<button data-numbers>7</button>
			<button data-numbers>8</button>
			<button data-numbers>9</button>
			<button data-operand class="operand">-</button>
			<button data-numbers>.</button>
			<button data-numbers>0</button>
			<button data-result class="second-span operand">=</button>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
