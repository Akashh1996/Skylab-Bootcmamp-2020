<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/styles.css" />
		<title>Spotify Trivia</title>
	</head>
	<body>
		<section class="spotify-gameboard">
			<header class="gameboard-artist-info">
				<div class="artist-info-primary">
					<span class="artist-info-name"></span>
					<span class="artist-info-followers"
						>Followers <span class="artist-followers">219568165</span></span
					>
				</div>
				<div class="artist-info-secondary">
					<ul class="artist-info-listGenres"></ul>
				</div>
			</header>
			<figure class="gameboard-artist-image__container">
				<img src="" alt="Artist Image" class="gameboard-artist__img" />
				<audio
					src=""
					controls
					onload="play()"
					class="gameboard-artist__preview"
				>
					<source src="" type="audio/mpeg" class="gameboard-artist__audio" />
				</audio>
			</figure>
			<section class="gameControls">
				<section class="gameboard-buttons">
					<button class="gameBtn btn">I Hate Everything About You</button>
					<button class="gameBtn btn">Animal I Have Become</button>
					<button class="gameBtn btn">I Am Machine</button>
					<button class="gameBtn btn">Never Too Late</button>
				</section>
				<section class="gameboard-status-button">
					<span class="statusScore">Score: <span>50</span></span>
					<button class="btn pauseBtn">Pause</button>
					<button class="btn nextBtn">Next</button>
					<button class="btn exitBtn">Exit</button>
				</section>
			</section>
		</section>
		<script src="../app/getParams.js"></script>
		<script src="../app/spotify-store.js"></script>
		<script src="../detail/detail-component.js"></script>
	</body>
</html>
