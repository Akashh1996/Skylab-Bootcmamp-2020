<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Game of Life</title>
	</head>
	<body>
		<section class="gameBtn">
			<button class="btn start-btn">start</button>
			<button class="btn pause-btn">pause</button>
			<button class="btn speed-btn">
				<input type="range" min="1" max="30" value="50" id="speed" />
			</button>
			<button class="btn random-btn">random</button>
		</section>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"
		></script>

		<script type="text/javascript" src="./app/script.js"></script>
	</body>
</html>
