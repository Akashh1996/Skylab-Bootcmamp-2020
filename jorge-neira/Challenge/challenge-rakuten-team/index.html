<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>RakutenTV</title>
	</head>
	<body>
		<section>
			<header>
				<nav>
					<div class="main-logo">
						<img
							src="./rakuten image/detalle/rktv-grey-eae681a197.svg"
							alt=""
						/>
					</div>
					<button class="header-btn__buttons home__button">
						<span class="material-icons navigation-icon"> home </span>
						<span>home</span>
					</button>
					<button class="header-btn__buttons free-button">
						<span>free</span>
						<span class="material-icons navigation-icon"> visibility </span>
					</button>
					<button class="header-btn__buttons subscrition-button">
						<span>subscrition</span>
						<span class="material-icons navigation-icon"> local_activity </span>
					</button>
					<div class="search-input">
						<input
							type="search"
							name="search"
							id="search"
							placeholder="Buscar..."
						/>
						<span class="material-icons navigation-icon"> search </span>
					</div>
					<button class="header-btn__buttons enter-button">
						<span>entrar</span>
						<span class="material-icons navigation-icon"> account_box </span>
					</button>
					<button class="header-btn__buttons register-button">
						<span>registrarse</span>
					</button>
				</nav>
			</header>
		</section>
	</body>
</html>
