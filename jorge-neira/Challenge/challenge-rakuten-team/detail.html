<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./rakuten-image/detalle/favicon-503f333345.png"
			type="image/x-icon"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Mulán-Rakuten TV</title>
	</head>
	<body>
		<section id="nav-header">
			<header class="header-wrapper">
				<nav class="nav">
					<div class="nav__items">
						<div class="items__logo">
							<img
								src="./rakuten-image/detalle/GroupRakuteWhiteLogo.svg"
								alt="Logo Rakuten"
								class="logo-img"
							/>
						</div>
						<div class="items__menu">
							<button class="menu__button home-menu">
								<div class="button-group">
									<span class="material-icons navigation-icon"> home </span>
									<span class="icon-title">portada</span>
								</div>
							</button>
							<button class="menu__button drop-list-button">
								<div class="button-group">
									<span class="material-icons navigation-icon"> movie </span>
									<span class="icon-title title-arrow">cinema</span>
									<ul class="title-drop-options">
										<li class="drop-items">todo los géneros</li>
										<li class="drop-items">family</li>
									</ul>
								</div>
							</button>
							<button class="menu__button free-menu">
								<div class="button-group">
									<span class="material-icons navigation-icon">
										visibility
									</span>
									<span class="icon-title">free</span>
								</div>
							</button>
							<button class="menu__button drop-list-button">
								<div class="button-group">
									<span class="material-icons navigation-icon">
										local_activity
									</span>
									<span class="icon-title title-arrow">subscrition</span>
									<ul class="title-drop-options">
										<li class="drop-items">starzplay</li>
										<li class="drop-items">rtv subscripción</li>
									</ul>
								</div>
							</button>
							<button class="menu__button enter-menu">
								<div class="button-group">
									<span class="material-icons navigation-icon">
										account_box
									</span>
									<span class="icon-title">entrar</span>
								</div>
							</button>
						</div>
						<div class="items__search">
							<div class="search-input">
								<input
									type="search"
									name="search"
									id="search"
									placeholder="Buscar"
									maxlength="64"
									class="search-box__input"
								/>
								<span class="fas fa-search input-icon"></span>
							</div>
						</div>
						<div class="items__user">
							<button class="user-login item-btn">entrar</button>
							<button class="user-register item-btn">registrarse</button>
						</div>
					</div>
				</nav>
			</header>
		</section>
		<section class="content">
			<div class="detail-hero">
				<div class="detail__info">
					<div class="detail__rounds">
						<span class="round-action round-action-trailer">
							<span class="round-action__element">
								<span class="material-icons">
									play_circle_filled
									</span>
							</span>
							<span class="round-action__text">TRAILER</span>
						</span>
						<span class="round-action round-action-whishlist">
							<span class="round-action__element">
								<span class="material-icons pushpin">
									push_pin
									</span>
							</span>
							<span class="round-action__text">añadir a quiero ver</span>
						</span>

					</div>

				</div>
				<div class="detail__data">
					<div class="detail__data__score">
						<div class="score">
							<div class="score__wrapper">
								<span class="score__rate">
									<span class ="icon_rate">
										&#9733;
									</span>
									5.4
								</span>
							</div>
						</div>
					</div>
					<div class="detail__data__meta">
						<div class="detail__data__meta__wrap">
							<h1 class="detail__data__meta__title">Mulán</h1>
						</div>
					</div>

				</div>
				<div class="detail__action">
					<div class="detail__action__wrapper">
						<div class="detail__action__purchase">
							<div class="orderselect">
								<button class="button button-yellow button-combined button-full">
									<div class="button__content">
										<span class="button__content__call">Ver ahora</span>
										<span class="button__content__info">21,99 &#8364;
											<span class="button__content__info__sub">o 2199 ₧</span>
										</span>
									</div>
								</button>
							</div>
						</div>
					</div>
				</div>


			</div>
				
			
		</section>
		<script src="./app/script.js"></script>
		<script
			src="https://kit.fontawesome.com/8619792f44.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
